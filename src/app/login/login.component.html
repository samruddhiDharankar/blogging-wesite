<div class="container">
  
    <div class="row">
      <div class="offset-sm-2 col-sm-8">
  
        <div class="card text-blank border-0">
          <div class="card-body">
            <div class="card-title text-center">
              <h5>login using your email</h5>
            </div>
  
            <div class="card-text">
              <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
                
                <div class="form-group">
                  <input type="email" placeholder="Enter your email" class="form-control" [formControl]="myForm.controls['email']">
                </div>
  
                <div class="alert alert-danger" *ngIf="!myForm.controls['email'].valid && myForm.controls['email'].touched">
                  A valid email is required
                </div>
  
                <div class="form-group">
                  <input type="password" class="form-control" placeholder="Password" 
                  [formControl]="myForm.controls['password']">
                </div>
                
                
                <div class="text-center">
                  <button type="submit" class="btn btn-block btn-warning" 
                  [disabled]="!myForm.valid">Submit</button>
                </div>
              </form>
              
              {{ myForm.controls['confirmPassword'].errors | json }}
            </div>
          </div>
        </div>
  
      </div>
    </div>
  
  </div>
