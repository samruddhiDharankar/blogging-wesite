<div class="row mt-5">
  <div class="offset-sm-1 col-sm-10">
    <div class="card-text-blank bg-light">
      <div class="card-body">
        <div class="card-title">
          <h1>Profile</h1>
        </div>
        <div class="card-text">
          <div class="row">
            <div class="col-sm-4">
              <img [src]="user.photoURL" width="256" height="256" class="img-circle">
            </div>
            <div class="col-sm-8">
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" placeholder="First Name"
                  [(ngModel)]="user.displayName">
                </div>
              </div>

              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-8">
                  <input type="email" readonly class="form-control" [(ngModel)]="user.email">
                </div>
              </div>

              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Bio</label>
                <div class="col-sm-8">
                  <textarea class="form-control" rows=6 placeholder="tell us
                  something about yourself...." [(ngModel)]="user.bio"></textarea>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
